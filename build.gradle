plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // build application as a native graalvm image
    id 'com.palantir.graal' version '0.6.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Java CLI framework to add annotations to Java classes
    // https://picocli.info
    compile 'info.picocli:picocli:4.3.2'
    annotationProcessor 'info.picocli:picocli-codegen:4.3.2'

    compile group: 'net.sourceforge', name: 'javaml', version: '0.1.7'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

compileJava {
//    sourceCompatibility = JavaVersion.VERSION_1_8
//    targetCompatibility = JavaVersion.VERSION_1_8
    options.compilerArgs += ["-Aproject=${project.name}"]
}

application {
    // Define the main class for the application.
    mainClassName = 'dev.sol.faas.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

graal {
    mainClass 'dev.sol.faas.App'
    outputName 'faas-java'
}
